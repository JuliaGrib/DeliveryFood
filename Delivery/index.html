<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-widht, initial-scale=1.0">
		<title>Delivery Food - доставка еды на дом</title>
		<link href="css/style.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">

					<button class="button">

			</header>
		</div>
		
	</body>
